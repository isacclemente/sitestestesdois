<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        a {
            display: block;
        }
        .divgeral {
                display: grid;
                grid-template-columns: repeat(21, 1fr);
                grid-template-rows: repeat(30, 100px);
                grid-gap: .4rem;
            }
        @media (max-width: 768px) {
            .divgeral {
                display: grid;
                grid-template-columns: repeat(21, 1fr);
                grid-template-rows: repeat(15, 50px);
                grid-gap: .4rem;
            }
        }
        @media (max-width: 768px) {
            .cabeçalhonutricionista {
                display: grid;
                grid-column: 1/22;
                grid-row: 1/3;
                font-size: 25px;
                background-color: green;
                color: aliceblue;
                text-align: center;
                align-items: center;
            }

            .especialidades {
                display: grid;
                grid-column: 1/9;
                grid-row: 3/6;
                background-color: white;
                background-image: url("C:/Users/isacc/teste/imagens.html/img/Pratosssaudáveis.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .receitas {

                grid-column: 9/22;

                background-image: url("C:/Users/isacc/teste/imagens.html/img/Políticaéticaum.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .agendamento {
                display: grid;

                grid-row: 6/10;

                background-position: center;

            }
            .sobrenos {

                background-position: center;

            }

            .avaliacao {

                grid-column: 12/22;

                background-color: green;

                background-position: center;
                background-repeat: no-repeat;
            }

            }

            }
        }
